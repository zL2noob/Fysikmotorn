        ssl_certificate     certificates/live/fnkth.se/fullchain.pem;
        ssl_certificate_key certificates/live/fnkth.se/privkey.pem;

        root /fnkth.se;

	# Send everything to Flask, including /, /events, /contact, etc.
	    location / {
		proxy_pass http://fnkth.se-flask:5001;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	    }

	    # Serve static files directly from Flask's static folder
	    location /static/ {
		proxy_pass http://fnkth.se-flask:5001/static/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
	    }

	    # n.b: this works for some reason
	    location /favicon.ico {
		proxy_pass http://fnkth.se-flask:5001/favicon.ico;
		proxy_set_header Host $host;
	    }

